name: GitHub Send Message
author: Kyonax - Cristian Moreno
description: Send a Custom Message file to the person that is doing a pull-request in the repo

inputs:
  environment:
    description: "Environment Name"
    required: true
    default: dev

on:
  pull_request:
    types: [opened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
